<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimilarCeleb</title>
    <!-- <link rel="stylesheet" href="./style.css" /> -->
</head>
<body>
    <section class="template">
        <header>
            <h1 class="class">나와 닮은꼴은??</h1>
        </header>
        <div class="container">
            <div class="button-tab">
                <div class="pic-controll">사진을 선택하세요</div>
                <input type='file' id="file-main"/>
            </div>
            <div class="content">
                <div class="mypic-view"></div>
                <div class="spinner-view"></div>
                <div class="celeb-view"></div>
            </div>
            <div class='notice'>
                <p>
                    사진은 Naver 이미지 검색결과로, 예상 인물과 다를 수 있습니다.
                </p>
                <p>
                    서버가 느립니다. 조금만 기다려주세요!
                </p>
                <p>
                    2MB 이하의 사진을 이용해주세요.
                </p>
            </div>
        </div>
    </section>
    <!-- <script src='./bundle.js' ></script> -->
</body>
</html>
